<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el Número</title>
</head>
<body>
    <h1>Bienvenido a Adivina el Número</h1>
    <form action="/" method="post">
        <label for="guessed_number">Intenta adivinar el número entre 1 y 100:</label>
        <input type="number" id="guessed_number" name="guessed_number" min="1" max="100" required>
        <input type="hidden" id="number" name="number" value="{{ random_number }}">
        <button type="submit">Adivinar</button>
    </form>
    {% if feedback %}
        <p>{{ feedback }}</p>
    {% endif %}
</body>
</html>
